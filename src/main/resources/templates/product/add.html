<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Products - CRUD in Spring Boot with Spring Data JPA</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
        <script type="text/javascript" src="..../static/ckeditor/ckeditor.js" th:src="@{/ckeditor/ckeditor.js}" ></script>
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <!--<div class="container">-->
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Add Product</div>
                        <div class="panel-body">
                            <form action="/product/add" th:action="@{/product/} + ${userId} + @{/add}" th:object="${product}" method="post">
                                <div class="form-group">
                                	<label for="inputProductCost">Ürün Adı</label>
                                	<input type="text" class="form-control" id="inputProductCost" placeholder="Ürün Adı" th:field="*{productName}" name="productName"/>
                                	<span class="help-block" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}">Ürün Adı Hatası</span>
                                </div>
                                <div class="form-group">
                                	<label for="inputProductCostType">Ürün Tipi</label>
                                	<select class="form-control" name="productType" id="inputProductCostType" th:field="*{productType}" >
										<option th:each="category : ${categories}" th:value="${category.categoryName}" th:text="${category.categoryName}"></option>
									</select> 
                                	
                                	<!--<input type="text" class="form-control" id="inputProductCostType" placeholder="Ürün Tipi" th:field="*{productType}" name="productType"/>-->
                                	<span class="help-block" th:if="${#fields.hasErrors('productType')}" th:errors="*{productType}"></span>
                                </div>
                                <div class="form-group">
									<input type="file" name="productPicture" /><br/><br/>
                                </div>
                                <div class="form-group">
                                    <label for="inputProductCost">Ürün Fiyatı</label>
                                    <input type="text" class="form-control" id="inputProductCost" placeholder="Ürün Fiyatı" th:field="*{productCost}" name="productCost"/>
                                    <span  class="help-block" th:if="${#fields.hasErrors('productCost')}" th:errors="*{productCost}">Ürün Fiyatı Hatası</span>
                                </div>
                                <div class="form-group">
                                	<label for="inputProductCostType">Para Birimi</label>
									<select class="form-control" name="productCostType" id="inputProductCostType" th:field="*{productCostType}">
										<option value="TL" selected>TL</option>
										<option value="USD">USD</option>
										<option value="EURO">EURO</option>
									</select>                                	
                                    <!-- <input type="text" class="form-control" id="inputProductCostType" placeholder="Para Birimi" th:field="*{productCostType}" name="productCostType" />-->
                                    <span  class="help-block" th:if="${#fields.hasErrors('productCostType')}" th:errors="*{productCostType}">Para Birimi Hatası</span>
                                </div>
                                <div class="form-group">
                                	<label for="inputProductUserNumber">Telefon Numarası</label>
                                    <input type="text" class="form-control" id="inputProductUserNumber" placeholder="Telefon Numarası" th:field="*{productUserNumber}" name="productUserNumber" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('productUserNumber')}" th:errors="*{productUserNumber}">Telefon Numarası Hatası</span>
                                </div>
                                <div class="form-group">
                                	<label for="inputProductUserAddress">Adres</label>
                                	<textarea id="inputProductUserAddress" name="productUserAddress" th:field="*{productUserAddress}" rows="" cols=""></textarea>
                                    <!--<input type="text" class="form-control" id="inputProductUserAddress" placeholder="Adres" th:field="*{productUserAddress}" name="productUserAddress" />-->
                                    <span  class="help-block" th:if="${#fields.hasErrors('productUserAddress')}" th:errors="*{productUserAddress}">Adres Hatası</span>
                                </div>
                                <div class="form-group">
                                	<label for="inputProductExplanation">Açıklama</label>
                                    <textarea id="inputProductExplanation" name="productExplanation" th:field="*{productExplanation}" rows="" cols=""></textarea>
                                    <!--<input type="text" class="form-control" id="inputProductExplanation" placeholder="Açıklama" th:field="*{productExplanation}" name="productExplanation" />-->
                                    <span  class="help-block" th:if="${#fields.hasErrors('productExplanation')}" th:errors="*{productExplanation}">Açıklama Hatası</span>
                                </div>
                                <!-- 
                                <div style="visibility: hidden; display:none;" class="form-group">
                                	<label for="inputId">User Id</label>
                                	<input type="text" class="form-control" id="inputId" th:value="${userId}" placeholder="User Id" name="user_id"/>
                                </div>
                                -->
                                <div class="text-right">
                                    <a href="/product" th:href="@{/product/}+${userId}" class="btn btn-default">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="..../static/js/app.js" th:src="@{/js/app.js}"></script>
		<script>
			CKEDITOR.replace('productUserAddress');
			CKEDITOR.replace('productExplanation');
		</script>        
    </body>
</html>

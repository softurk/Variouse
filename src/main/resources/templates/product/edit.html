<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Products - CRUD in Spring Boot with Spring Data JPA</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!--<div class="container">-->
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Resimleri Düzenle</div>
                        <div class="panel-body">
                        	<div class="form-group thumbnail">
								<label for="inputPicture">Resim</label>
								<img src="http://www.resimistanbul.com/wp-content/uploads/2016/03/RESIM-ISTANBUL-WEB-ANA-SLIDER2.jpg" id="inputPicture" name="productPicture" th:field="*{product.productPicture}"/>                        	
                        	</div>
                        </div>
                    </div>
                 </div>            
            	 <div class="col-md-6">
                    <!--<div class="container">-->
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Detay Düzenle</div>
                        <div class="panel-body">
                            <form th:action="@{/product/update}" th:object="${product}" method="post">                           
                                <input type="hidden" th:field="*{productId}" />
                                <div class="form-group" style="visibility: hidden; display:none;">
                                    <label for="inputId">ID</label>
                                    <input type="text" class="form-control" id="inputId" placeholder="ID" th:field="*{productId}" disabled="disabled" />
                                </div>
                                <div class="form-group">
                                	<label for="inputProductCost">Ürün Adı</label>
                                    <input type="text" class="form-control" id="inputProductCost" placeholder="Ürün Adı" th:field="*{productName}" />
                                </div>
                                <div class="form-group">
                                	<label for="inputProductCostType">Ürün Tipi</label>
                                	<select class="form-control" name="productType" id="inputProductCostType" th:field="*{productType}">
										<option th:each="category : ${categories}" th:value="${category.categoryName}" th:text="${category.categoryName}"></option>
									</select> 
                                    <!--<input type="text" class="form-control" id="inputProductCostType" placeholder="Ürün Tipi" th:field="*{productType}" /> -->
                                </div>
								<div class="form-group">
									<input type="file" name="productPicture" /><br/><br/>
                                </div>                                
                                <div class="form-group">
                                	<label for="inputProductCost">Ürün Fiyatı</label>
                                    <input type="text" class="form-control" id="inputProductCost" placeholder="Ürün Fiyatı" th:field="*{productCost}" />
                                </div>
                                <div class="form-group">
                                	<label for="inputProductCostType">Para Birimi</label>
                                    <input type="text" class="form-control" id="inputProductCostType" placeholder="Para Birimi" th:field="*{productCostType}" />
                                </div>
                                <div class="form-group">
                                	<label for="inputProductUserNumber">Telefon Numarası</label>
                                    <input type="text" class="form-control" id="inputProductUserNumber" placeholder="Telefon Numarası" th:field="*{productUserNumber}" />
                                </div>
                                <div class="form-group">
                                	<label for="inputProductUserAddress">Adres</label>
                                    <input type="text" class="form-control" id="inputProductUserAddress" placeholder="Adres" th:field="*{productUserAddress}" />
                                </div>
                                <div class="form-group">
                                	<label for="inputProductExplanation">Açıklama</label>
                                    <input type="text" class="form-control" id="inputProductExplanation" placeholder="Açıklama" th:field="*{productExplanation}" />
                                </div>
                                <div class="form-group"><!-- style="visibility: hidden; display:none;"-->
                                	<label for="inputId">User Id</label>
                                	<input type="text" class="form-control" id="inputId" th:value="${userId}" placeholder="User Id" name="user"/>
                                </div>
                                <div  class="form-group">
                                	<label for="inputBasketId">Basket Id</label>
                                	<input type="text" class="form-control" id="inputBasketId" th:value="${basketId}" placeholder="Basket Id" name="basketId"/>
                                </div>
                                <div class="text-right">
                                    <a href="/basket/myProducts" th:href="@{/basket/myProducts/}+${userId}" class="btn btn-default">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                    <!--</div>-->            	 
            	 </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="..../static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>
</html>

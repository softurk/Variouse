<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Products - CRUD in Spring Boot with Spring Data JPA</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!--<div class="container">-->
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Resimler</div>
                        <div class="panel-body">
                        	<div class="form-group thumbnail">
								<label for="inputPicture">Resim</label>
								<img src="http://www.resimistanbul.com/wp-content/uploads/2016/03/RESIM-ISTANBUL-WEB-ANA-SLIDER2.jpg" id="inputPicture" name="productPicture" th:field="*{product.productPicture}"/>                        	
                        	</div>
                        </div>
                    </div>
                 </div>
                 <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">Detaylar</div>
                        <div class="panel-body">
                            <div class="form-group" style="visibility: hidden; display:none;">
                                <label for="inputId">ID</label>
                                <input type="text" class="form-control" id="inputId" placeholder="ID" th:field="*{product.productId}" name="productId" disabled="disabled" />
                            </div>
                            <div class="form-group">
                                <label for="inputProductName">Ürün Adı</label>
                            	<input type="text" class="form-control" id="inputProductName" placeholder="Ürün Adı" th:field="*{product.productName}" name="productName" disabled="disabled"/>
                            </div>
                            <div class="form-group">
                                <label for="inputProductType">Ürün Tipi</label>
                            	<input type="text" class="form-control" id="inputProductType" placeholder="Ürün Tipi" th:field="*{product.productType}" name="productType" disabled="disabled"/>
                            </div>
                            <div class="form-group">
                                <label for="inputProductCost">Ürün Fiyatı</label>
                            	<input type="text" class="form-control" id="inputProductCost" placeholder="Ürün Fiyatı" th:field="*{product.productCost}" name="productCost" disabled="disabled"/>
                            </div>
                            <div class="form-group">
                               	<label for="inputProductCostType">Para Birimi</label>
                            	<input type="text" class="form-control" id="inputProductCostType" placeholder="Para Birimi" th:field="*{product.productCostType}" name="productCostType" disabled="disabled"/>
                            </div>
                            <div class="form-group">
                                <label for="inputProductUserNumber">Telefon Numarası</label>
                            	<input type="text" class="form-control" id="inputProductUserNumber" placeholder="Telefon Numarası" th:field="*{product.productUserNumber}" name="productUserNumber" disabled="disabled"/>
                            </div>
                            <div class="form-group">
                                <label for="inputProductUserAddress">Adres</label>
                            	<input type="text" class="form-control" id="inputProductUserAddress" placeholder="Adres" th:field="*{product.productUserAddress}" name="productUserAddress" disabled="disabled"/>
                            </div>
                            <div class="form-group">
                                <label for="inputProductExplanation">Açıklama</label>
                            	<input type="text" class="form-control" id="inputProductExplanation" placeholder="Açıklama" th:field="*{product.productExplanation}" name="productExplanation" disabled="disabled"/>
                            </div>
							<div style="visibility: hidden; display:none;" class="form-group">
                                	<label for="inputId">User Id</label>
                                	<input type="text" class="form-control" id="inputId" th:value="${userId}" placeholder="User Id" name="user_id"/>
                                </div>                            
                            <div class="text-right">
                            	<!--<button onclick="history.go(-1)" class="btn btn-default">Geri Git</button>-->
                                <a href="/basket/myProducts" th:href="@{/basket/myProducts/}+${userId}" class="btn btn-default">Back</a>
                            </div>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="..../static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>
</html>
